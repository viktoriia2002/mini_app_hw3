<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Coopers Models</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</head>
<body>
    <main id="app">
        <img src="images/logo.png" alt="logo" width="250" height="250">
        <h1 @click="clickHeader">{{ content }}</h1>

        
        

        <!-- show the prof data in profs array -->
        <ul>
            <li v-for="cooper in coopers">
                <p>{{ cooper.model }} </p>
                  <p> {{ cooper.img1 }}</p>
                <a href="" class="removeCooper" @click.prevent="removeCooper(cooper)" :class="{'cooper-button-modifier' : removeAformat}"> DISCOVER THE {{cooper.model}}</a><!--:href=""-->
            </li>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1 class="information"> {{ currentCooperData.description }} </h1>
            <p class="information2"> {{ currentCooperData.features }} </p>
            <p class="information3">{{ currentCooperData.img2 }}</p>
            <p class="information4">{{ currentCooperData.img3 }}</p>
        </section>



    </main>
</body>
<script src="js/main.js" type="module"></script>
</html>
